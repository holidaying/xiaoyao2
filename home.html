	});
	
});

//回到顶部
function goTop(){
	$('html,body').animate({'scrollTop':0},600);
}

 $(function() {
		//步骤 1. 从角标开始 ，点击角标，发生变化
		//         2. 角标动的同时，图片也相应的切换
		//         3. 循环定时器
		
		var znum=10; //变量保存zindex的信息，每点击一次zindex层次加1
		var bannerTimer=null; //存储定时器
		var iNow=0;    //累加器    初始为0；
		var len=$('.box ul li').length;  //获取ul中li的个数 

		$('.box ol li').click(function(event) {
			znum++;

			$(this).addClass('current').siblings('li').removeClass('current');

			var index=$(this).index();
			$('.box ul li').eq(index).css({
				zIndex: znum
			}).hide().fadeIn();

			//点击完成之后，累加器从当前开始增加
			iNow=index;
		});

		//自动播放
		function autoPlay(){
			iNow++;
			znum++;
			if(iNow>len-1){
				iNow=0;
			}
			$('.box ol li').eq(iNow).addClass('current').siblings('li').removeClass('current');
			$('.box ul li').eq(iNow).css({
				zIndex: znum
			}).hide().fadeIn();
		}
		bannerTimer=setInterval(autoPlay,3000);

		//清除定时器
		$('.box').hover(function() {
			clearInterval(bannerTimer);
			$('.box span').stop().fadeIn();
		}, function() {
			clearInterval(bannerTimer);
			bannerTimer=setInterval(autoPlay,3000);
			$('.box span').stop().fadeOut();
		});

		//点击前后
		$('.prev').click(function(event) {
			iNow--;
			znum++;
			if(iNow<0){
				iNow=len-1;
			}
			$('.box ol li').eq(iNow).addClass('current').siblings('li').removeClass('current');
			$('.box ul li').eq(iNow).css({
				zIndex: znum
			}).hide().fadeIn();
		});
		$('.next').click(function(event) {
			autoPlay()
		});
	});
</script>

function lanrenzhijia(_this){
	$(_this).each(function(){
		var $this = $(this);
		var theMenu = $this.find(".submenu");
		var tarHeight = theMenu.height();
		theMenu.css({height:0});
		$this.hover(
			function(){
				$(this).addClass("mj_hover_menu_hover");
				theMenu.stop().show().animate({height:tarHeight},400);
			},
			function(){
				$(this).removeClass("mj_hover_menu_hover");
				theMenu.stop().animate({height:0},400,function(){
					$(this).css({display:"none"});
				});
			}
		);
	});
}
</script>

	})
</script>
